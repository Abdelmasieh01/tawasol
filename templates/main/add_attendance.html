{% extends 'main/home.html' %}

{% block header %}

{% endblock %}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container px-5">
    <form method="post">
      {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary my-4" type="submit">اضافة</button>
    </form>
</div>
{% endblock %}
